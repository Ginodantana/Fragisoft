<html lang="en">
<head>
  <title>Mis Datos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  


<div class="container p-5 my-5">
  <h1  class="text-center">Mis Datos Personales</h1>
  <form>
  <div class="row">
    <div class="col">
     <!-- inputs -->
      <label >Codigo</label>
      <input type="text" class="form-control mb-2" placeholder="Codigo" id="codigo" name="" disabled>
      <label >Nombres y Apellidos</label>
      <input type="text" class="form-control mb-2" placeholder="Nombre y Apellidos" id="nombres" name="" disabled>
      <label >Correo</label>
      <input type="e-mail" class="form-control mb-2" placeholder="Correo" id="correo" name="" disabled>
       <label >Celular</label>
      <input type="number" class="form-control mb-2" placeholder="Celular" id="celular" name="" disabled>
      <label >Contraseña</label>
      <input type="password" class="form-control mb-3" placeholder="Contraseña" id="contraseña" name="" disabled>
       <input type="password2" class="form-control mb-3" placeholder="Repita contraseña" id="contraseña2" name="" disabled>
      <!--botones -->

       <input type="button" class="btn btn-warning " value="EDITAR" name="" onclick="activainput()">
      
       <input type="button" class="btn btn-primary" value="GUARDAR" name="" onclick="desactivainput()">

       
    </div>
    
  </div>
</form>
</div>



</body>
<script type="text/javascript">
   function activainput(){
   // document.getElementById('codigo').disabled=false,
    document.getElementById('nombres').disabled=false,
    document.getElementById('correo').disabled=false,
    document.getElementById('celular').disabled=false,
    document.getElementById('contraseña').disabled=false
    document.getElementById('contraseña2').disabled=false
   }

   function desactivainput(){
    //document.getElementById('codigo').disabled=true,
    document.getElementById('nombres').disabled=true,
    document.getElementById('correo').disabled=true,
    document.getElementById('celular').disabled=true,
    document.getElementById('contraseña').disabled=true
    document.getElementById('contraseña2').disabled=true
   }
</script>
</html>
